# 1) Definição dos UPSTREAMS
upstream portal {
    server portal:80;
}

upstream webmail {
    server webmail:80;
}

# 2) SERVIDOR PADRÃO (fallback para hosts não mapeados)
server {
    listen       80 default_server;
    server_name  _;        # pega qualquer host não definido

    access_log   /var/log/nginx/access.log  main;
    error_log    /var/log/nginx/error.log   debug;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}

# 3) Índice oficial do domínio raiz
server {
    listen       80;
    server_name  proxy.sonserina.br www.sonserina.br;

    access_log   /var/log/nginx/root_access.log main;
    error_log    /var/log/nginx/root_error.log  debug;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}

# 4) Proxy para o Portal
server {
    listen       80;
    server_name  portal.sonserina.br;

    access_log   /var/log/nginx/portal_access.log main;
    error_log    /var/log/nginx/portal_error.log  debug;

    location / {
        proxy_pass         http://portal;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

# 5) Proxy para o Webmail
server {
    listen       80;
    server_name  webmail.sonserina.br;

    access_log   /var/log/nginx/webmail_access.log main;
    error_log    /var/log/nginx/webmail_error.log debug;

    location / {
        proxy_pass         http://webmail;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
